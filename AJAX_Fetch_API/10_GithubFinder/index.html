<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Jacob Velasco">
    <meta name="keywords" content="api,developer,code,fetch,http">
    <meta name="description" content="Github user finder application">
    <title>Github Finder</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
            <a href="#">GitHub Finder</a>
        </nav>
      </div>
    </header>
    <section class="container search-card">
      <div class="card search">
        <h2>Search GitHub Users</h2>
        <p>Enter a username and fetch user profile and repos</p>
        <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username...">
      </div>
    </section>
    <section id="profile"></section>
    <footer id="footer"><h6>Github Finder &copy;</h6></footer>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
