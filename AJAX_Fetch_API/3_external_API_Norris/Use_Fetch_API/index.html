<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Jacob Velasco">
    <title>NORRIS API</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>CHUCK NORRIS JOKES</h1>
      <h3>You could get a joke from filling out the form</h3>
    </header>
    <section id="hero">
      <form id="form">
        <div>
          <label for="number">Number of Jokes</label>
          <input type="number" id="number" autocomplete="off">
        </div>
        <div>
          <button id="generator">Get Jokes</button>
        </div>
      </form>
      <div id="joke_box">
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
