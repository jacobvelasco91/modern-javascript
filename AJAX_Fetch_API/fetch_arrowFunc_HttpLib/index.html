<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fetch & Promises</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h2>Custom Http Library 2.0</h2>
      <p>This new Library will utilize the fetch API and the new Arrow functions</p>
      <p>We will also be creating a class inside of a function constructor</p>
    </header>
    <div id="container">
      <div class="item get">
        <h4>GET REQEUST</h4>
        <input type="text" name="url" placeholder="enter url API" autocomplete="off">
        <button>GET/info</button>
        <ul>
        </ul>
      </div>
      <div class="item post">
        <h4>POST REQEUST</h4>
        <input type="text" name="title" placeholder="title-text" autocomplete="off"><br>
        <input type="text" name="body" placeholder="body-text" autocomplete="off"><br>
        <button>post/add</button>
        <div></div>
      </div>
      <div class="item put">
        <h4>PUT REQEUST</h4>
        <input type="text" name="title" placeholder="title-text" autocomplete="off"><br>
        <input type="text" name="body" placeholder="body-text" autocomplete="off"><br>
        <button>put/update</button>
        <div></div>
      </div>
      <div class="item delete">
        <h4>Delete REQEUST</h4>
        <input type="number" name="id" placeholder="id#" autocomplete="off"><br>
        <button>delete</button>
        <div></div>
      </div>
    </div>
    <script src="easyHttp.js"></script>
    <script src="app.js"></script>
  </body>
</html>
