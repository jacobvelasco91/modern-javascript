<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Jacob Velasco">
  <meta name="description" content="A book list recorder">
  <meta name="keywords" content="book,programming,oop,website">
  <title>Book List</title>
  <!-- Skeleton JS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
  .error {
    color: red;
  }
  .success {
    color:green;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book List</h1>
    <p>Go ahead, add a book to your library.</p>
    <form id="book-form" class="u-full-width">
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" name="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn">ISBN#</label>
        <input type="text" name="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="submit" class="u-full-width">
      </div>
    </form>
    <table id="book-list" class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script type="text/javascript" src="./appES6.js">

  </script>
</body>
</html>
