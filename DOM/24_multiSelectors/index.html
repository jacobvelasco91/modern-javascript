<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MultiSelector</title>
  </head>
  <body>
    <h1>Section 24: MultiSelector</h1>

    <div id="card">
      <h1 id="h1">HOBBIES</h1>
      <ul class="hobbies">
        <li class="hobby-item">Soccer</li>
        <li class="hobby-item">Football</li>
        <li class="hobby-item">Cooking</li>
        <li class="hobby-item">Researching</li>
      </ul>
      <form class="formChoice" action="index.html" method="GET">
        <input type="radio" name="choice" value="YES">YES <br>
        <input type="radio" name="choice" value="NO"> NO  <br>
        <input type="submit" value="submit">
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
