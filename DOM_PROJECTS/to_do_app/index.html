<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Jacob Velasco">
    <meta name="description" content="A todo app">
    <title>Todo app</title>
    <!-- CDN Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Poiret+One" rel="stylesheet">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./style.css" type="text/css">
  </head>
  <body>
    <div id="main-card">
      <div class="header-contain">
        <div class="logo">Jot</div>
        <div id="date"></div>
      </div>
      <div class="new-task-contain">
        <form class="task-form" action="index.html" method="get">
          <input class ="input input-task" type="text" name="task" placeholder="task" autocomplete="off">
        </form>
      </div>
      <div class="filter-contain">
        <div><i class="fas fa-search"></i>
        <input class="input input-filter"type="text" name="filter" autocomplete="off"></div>
      </div>
      <div class="taskList-contain">
        <ul id="list">
        </ul>
      </div>
      <div class="clear-contain">
        <div class="clear-tasks">
          <h3>CLEAR TASKS</h3>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
